    <div class="add-asset-type__popup" id="add-asset">
      <div class="add-asset-type__backdrop">
        <div class="add-asset-type__container">
          <a href="/assets.html" class="add-asset-type__popup-close-btn">X</a>
          <h2 class="add-asset-type__heading">Add Asset</h2>
          <form action="#" class="add-asset-type__form" id="add-new-asset-form">
            <div class="add-asset-type__input-container">
              <label for="asset-name" class="add-asset-type__label"
                >Asset Name</label
              >
              <input
                type="text"
                class="add-asset-type__input"
                id="asset-name"
                required
              />
            </div>

            <div class="add-asset-type__input-container">
              <label for="asset-description" class="add-asset-type__label"
                >Asset Description</label
              >
              <input
                type="text"
                class="add-asset-type__input"
                id="asset-description"
                required
              />
            </div>

            <div class="add-asset-type__input-container">
              <label for="asset-status-dropdown" class="add-asset-type__label"
                >Status</label
              >
              <!-- <input type="text" class="add-asset-type__input" required /> -->
              <select class="add-asset-type__input" id="asset-status-dropdown">
                <option value="NEW STOCK">New Stock</option>
                <option value="REPAIRED">Repaired</option>
                <option value="SHELVED">Shelved</option>
              </select>
            </div>

            <div class="add-asset-type__input-container">
              <label for="asset-type-dropdown" class="add-asset-type__label"
                >Asset Type</label
              >
              <!-- <input type="text" class="add-asset-type__input" required /> -->
              <select
                class="add-asset-type__input"
                id="asset-type-dropdown"
              ></select>
            </div>

            <div class="add-asset-type__input-container">
              <label for="asset-location-dropdown" class="add-asset-type__label"
                >Location</label
              >
              <!-- <input type="text" class="add-asset-type__input" required /> -->
              <select
                class="add-asset-type__input"
                id="asset-location-dropdown"
              ></select>
            </div>

            <button class="add-asset-type__submit-btn">Submit New Asset</button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="update-asset-type__popup update-asset-type__popup--hidden"
      id="update-asset-popup"
    >

          <a
            href="/assets.html"
            class="update-asset-type__popup-close-btn"
            id="update-asset-close-btn"
            >X</a
          >
          <h2 class="update-asset-type__heading">Update Asset</h2>
          <form
            action="#"
            class="update-asset-type__form"
            id="update-asset-form"
          >
            <div class="update-asset-type__input-container">
              <label for="update-asset-name" class="update-asset-type__label"
                >Asset Name</label
              >
              <input
                type="text"
                class="update-asset-type__input"
                id="update-asset-name"
                required
              />
            </div>

            <div class="update-asset-type__input-container">
              <label
                for="update-asset-description"
                class="update-asset-type__label"
                >Asset Description</label
              >
              <input
                type="text"
                class="update-asset-type__input"
                id="update-asset-description"
                required
              />
            </div>

            <div class="update-asset-type__input-container">
              <label
                for="update-asset-status-dropdown"
                class="update-asset-type__label"
                >Status</label
              >
              <!-- <input type="text" class="update-asset-type__input" required /> -->
              <select
                class="update-asset-type__input"
                id="update-asset-status-dropdown"
              >
                <option value="NEW STOCK">New Stock</option>
                <option value="REPAIRED">Repaired</option>
                <option value="SHELVED">Shelved</option>
              </select>
            </div>

            <div class="update-asset-type__input-container">
              <label
                for="update-asset-type-dropdown"
                class="update-asset-type__label"
                >Asset Type</label
              >
              <!-- <input type="text" class="update-asset-type__input" required /> -->
              <select
                class="update-asset-type__input"
                id="update-asset-type-dropdown"
              ></select>
            </div>

            <div class="update-asset-type__input-container">
              <label
                for="update-asset-location-dropdown"
                class="update-asset-type__label"
                >Location</label
              >
              <!-- <input type="text" class="update-asset-type__input" required /> -->
              <select
                class="update-asset-type__input"
                id="update-asset-location-dropdown"
